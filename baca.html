<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baca Berita | Medical Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .content-body img { border-radius: 1.5rem; margin: 2rem 0; width: 100%; height: auto; }
        .content-body p { margin-bottom: 1.5rem; line-height: 1.8; color: #475569; }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="font-black italic uppercase tracking-tighter">
                <i class="fas fa-arrow-left mr-2"></i> Kembali ke Home
            </a>
            <span class="text-blue-700 font-bold">MEDICAL EXPRESS</span>
        </div>
    </nav>

    <article class="container mx-auto px-4 py-12 max-w-4xl">
        <div id="loader" class="text-center py-20">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
            <p class="mt-4 font-bold text-slate-400 italic">Sedang Memuat Berita...</p>
        </div>

        <div id="news-content" class="hidden">
            <header class="mb-10 text-center">
                <h1 id="post-title" class="text-3xl md:text-5xl font-black uppercase italic leading-tight text-slate-900 mb-6"></h1>
                <div class="flex justify-center items-center space-x-4 text-sm text-slate-400 font-bold">
                    <span id="post-date" class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full uppercase text-[10px]"></span>
                    <span><i class="fas fa-user mr-1"></i> Admin Medical</span>
                </div>
            </header>

            <div class="rounded-[2.5rem] overflow-hidden shadow-2xl mb-12">
                <img id="post-image" src="" alt="Thumbnail" class="w-full h-[400px] object-cover">
            </div>

            <div id="post-body" class="content-body text-lg text-slate-700">
                </div>

            <hr class="my-12">
            
            <div class="bg-red-700 p-8 rounded-3xl text-white text-center shadow-xl">
                <h3 class="text-xl font-black italic uppercase mb-4 text-left">Butuh Ambulans Segera?</h3>
                <a href="https://wa.me/628123456789" class="inline-block bg-white text-red-700 px-8 py-4 rounded-xl font-black uppercase italic hover:bg-slate-900 hover:text-white transition">
                    Chat WhatsApp Sekarang
                </a>
            </div>
        </div>
    </article>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function fetchPostDetail() {
            const slug = getQueryParam('post');
            if(!slug) {
                window.location.href = 'index.html';
                return;
            }

            // Kita ambil feeds penuh (default) dan cari yang cocok dengan slug
            const script = document.createElement('script');
            script.src = `https://www.nandateknik.com/feeds/posts/default?alt=json-in-script&callback=processPost`;
            document.body.appendChild(script);
        }

        function processPost(json) {
            const slug = getQueryParam('post');
            const entries = json.feed.entry;
            const post = entries.find(e => e.link.find(l => l.rel === 'alternate').href.includes(slug));

            if(post) {
                document.getElementById('post-title').innerText = post.title.$t;
                
                // Format Tanggal
                const date = new Date(post.published.$t);
                document.getElementById('post-date').innerText = date.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                
                // Isi Konten
                document.getElementById('post-body').innerHTML = post.content.$t;
                
                // Gambar Utama
                let img = post.media$thumbnail ? post.media$thumbnail.url.replace("s72-c", "s1600") : "https://via.placeholder.com/1200x600";
                document.getElementById('post-image').src = img;

                // Tampilkan & Sembunyikan Loader
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('news-content').classList.remove('hidden');
            } else {
                document.getElementById('loader').innerHTML = "<p class='text-red-500'>Berita tidak ditemukan.</p>";
            }
        }

        window.onload = fetchPostDetail;
    </script>
</body>
</html>
